# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install coveralls
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 puremagic --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 puremagic --count --exit-zero --max-complexity=20 --max-line-length=120 --statistics
    - name: Test with pytest
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        python -m pytest --cov=puremagic test/
        coveralls || true
    - name: Check distrubiton log description
      run: |
        pip install setuptools wheel twine
        python setup.py sdist bdist_wheel
        twine check dist/*
        PURE_MAGIC_VERSION=$(python -c "import puremagic; print(puremagic.__version__)")
        ls -lah "dist/puremagic-${PURE_MAGIC_VERSION}-py3-none-any.whl"
        ls -lah "dist/puremagic-${PURE_MAGIC_VERSION}.tar.gz"
